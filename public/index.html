<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia</title>
    <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="../bower_components/cropper/dist/cropper.min.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="page page--greatings js-page-greatings">
      <div class="logo"></div>

      <hr class="divider">

      <section class="text">
        <p class="text--grey">
          ברוכים הבאים לחווית הנתינה
        </p>
        <p>
          מרכז המבקרים בבית יד שרה, ירושלים
        </p>
      </section>
    </div>

    <div class="page page--camera hidden js-page-camera">
      <div id="js-camera"></div>
      <button class="button button__take-photo js-take-photo-btn">Take photo</button>
    </div>

    <div class="page page--crop hidden js-page-crop">
      <div class="crop-wrapper">
        <img id="js-crop" src="">
      </div>
      <div class="crop-controlls">
        <div class="crop-controll">
          <button class="button js-crop-back-btn">Back</button>
        </div>
        <div class="crop-controll">
          <button class="button js-crop-btn">Crop</button>
        </div>
        <div class="crop-controll">
          <button class="button js-crop-skip-btn">Skip</button>
        </div>
      </div>
    </div>

    <div class="page page--person hidden js-page-person">
      <div class="person--content">
        <img src="" class="person-image js-person-photo">
        <div class="person-buttons">
          <button class="button js-person-back-btn">אהבתי</button>
          <button class="button js-person-save-btn">צלם שוב</button>
        </div>
      </div>
    </div>

    <div class="page page--thanks hidden js-page-thanks">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/cropper/dist/cropper.min.js"></script>
    <script src="../scripts/scriptcam/scriptcam.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
